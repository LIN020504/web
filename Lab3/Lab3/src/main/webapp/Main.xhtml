<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="Main.xhtml">
        <ui:define name="css">
            <h:outputStylesheet library="CSS" name="index_style.css"/>
        </ui:define>

        <ui:define name="scripts">
            <h:outputScript library="JS" name=""/>

        </ui:define>

        <ui:define name="title">P32111 Lin Peng 1102</ui:define>

        <ui:define name="visibleForm">
            <h:form id="requestForm">
                <div class="y">
                    Input your Y:.<span style="color: pink">-</span><br/>
                    <h:inputText id="Y" value="" required="true">
                        <f:validator validatorId="validatorInputY"/>
                    </h:inputText><br/>
                    <h:message for="Y" style="color: red" id="errorY"/>
                </div>

                <h:commandButton id="visible_submit" value="Add" action="" onclick="update">
                    <f:ajax render="table click-graph errorY" execute="requestForm"/>
                </h:commandButton>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
